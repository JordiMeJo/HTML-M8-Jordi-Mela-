<!DOCTYPE html>
<html lang="ca">
 <head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calcutredora</title>
 </head>
 <body>
    <form name="calculadora">
        <h1>CALCUTREDORA</h1>
        <table>
            <tr>
                <td colspan="4" align="center"> <input type="textfield" name="ans" value=" "></td>
            </tr>
        
            <tr>
                <td>
                <input type="button" value="  " style="background-image: url(img/1.png);background-size: 100% 100%" onClick="document.calculadora.ans.value+='1'">
            </td>
            <td>
                <input type="button" value="  " style="background-image: url(img/2.png);background-size: 100% 100%" onClick="document.calculadora.ans.value+='2'">

            <td>
                <input type="button" value="  " style="background-image: url(img/3.png);background-size: 100% 100%" onClick="document.calculadora.ans.value+='3'">
            </td>
            <td>
                <input type="button" value="  " style="background-image: url(img/+.png);background-size: 100% 100%;" onClick="document.calculadora.ans.value+='+'">
            </td>
            </tr>
            <tr>
                <td>
                <input type="button" value="  " style="background-image: url(img/4.png);background-size: 100% 100%" onClick="document.calculadora.ans.value+='4'">
            </td>
            <td>
                <input type="button" value="  " style="background-image: url(img/5.png);background-size: 100% 100%" onClick="document.calculadora.ans.value+='5'">
            </td>
            <td>
                <input type="button" value="  " style="background-image: url(img/6.png);background-size: 100% 100%;" onClick="document.calculadora.ans.value+='6'">
            </td>
            <td>
                <input type="button" value="  " style="background-image: url(img/-.png);background-size: 100% 100%;" onClick="document.calculadora.ans.value+='-'">
            </td>
            </tr>
            <tr>
                <td>
                <input type="button" value="  " style="background-image: url(img/7.png);background-size: 100% 100%"  onClick="document.calculadora.ans.value+='7'">
            </td>
            <td>
                <input type="button" value="  " style="background-image: url(img/8.png);background-size: 100% 100%"  onClick="document.calculadora.ans.value+='8'">
            </td>
            <td>
                <input type="button" value="  " style="background-image: url(img/9.png);background-size: 100% 100%"  onClick="document.calculadora.ans.value+='9'">

                <input type="button" value="  " style="background-image: url(img/x.png);background-size: 100% 100%"  onClick="document.calculadora.ans.value+='*'">

            </tr>
            <tr>
                <td>
                <input type="button" value="  " style="background-image: url(img/0.png);background-size: 100% 100%" onClick="document.calculadora.ans.value+='0'">
            </td>
            <td>
                <input type="reset" value="  " style="background-image: url(img/c.png);background-size: 100% 100%">
            </td>
            <td>
                <input type="button" value="  " style="background-image: url(img/barra.png);background-size: 100% 100%" onClick="document.calculadora.ans.value+='/'">
            </td>
            <td>
                <input type="button" value="  " style="background-image: url(img/=.png);background-size: 100% 100%" onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
            </td>
            </tr>
    </form>
        </table>
 </body>
</html>
